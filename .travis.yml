language: node_js
node_js:
- '8'
branches:
  only:
  - master
  - develop
  - "/^v.*$/"
before_script:
- npm install
before_deploy:
- npm run prerelease
deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file: dist.zip
    on:
      branch: master
      tags: true
      repo: flekschas/camera-2d
  - provider: npm
    skip_cleanup: true
    email: service@lekschas.de
    api_key:
      secure: 
    on:
      branch: master
      tags: true
      repo: flekschas/camera-2d
